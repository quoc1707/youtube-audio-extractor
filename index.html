<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'; img-src 'self' https://e-cdns-images.dzcdn.net/images/cover/ https://cdns-images.dzcdn.net/images/cover/" />
        <meta
            http-equiv="X-Content-Security-Policy"
            content="default-src 'self'; script-src 'self'" />
        <title>YouTube Audio Extractor</title>
        <link rel="stylesheet" href="./assets/css/index.css" />
        <link rel="stylesheet" href="./assets/css/tailwind.css" />
    </head>
    <body class="bg-gray-100 dark:bg-gray-700">
        <div class="container flex flex-col mx-auto">
            <div class="flex flex-row">
                <div class="relative flex-auto w-2/3 px-10 py-16">
                    <div class="text-2xl">
                        <p>
                            <span class="font-bold dark:text-blue-200"
                                >YouTube</span
                            >
                            <span class="text-purple-700 dark:text-purple-400"
                                >Audio</span
                            >
                            <span class="font-extralight dark:text-blue-200"
                                >Extractor</span
                            >
                        </p>
                    </div>
                    <p class="my-5 text-sm text-gray-500 dark:text-gray-400">
                        Enter YouTube video URL and start downloading as .mp3
                        files!
                    </p>
                    <div class="flex-auto">
                        <form class="relative">
                            <svg
                                width="20"
                                height="20"
                                fill="currentColor"
                                class="absolute text-gray-400 transform -translate-y-1/2 left-3 top-1/2">
                                <path
                                    fill-rule="evenodd"
                                    clip-rule="evenodd"
                                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" />
                            </svg>
                            <input
                                class="w-full py-2 pl-10 text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md focus:border-light-blue-500 focus:ring-1 focus:ring-light-blue-500 focus:outline-none"
                                type="url"
                                aria-label="URL placeholder"
                                placeholder="https://www.youtube.com"
                                id="url-input" />
                        </form>
                        <div>
                            <button
                                class="px-4 py-2 my-5 text-sm font-medium text-white bg-purple-500 rounded-md hover:bg-purple-400 hover:text-light-purple-800 focus:outline-none"
                                id="download-button">
                                Download
                            </button>
                        </div>
                    </div>
                </div>
                <div
                    class="flex flex-col items-center justify-center w-1/3 px-5 py-16">
                    <div>
                        <img src="./assets/icons/256.png" />
                    </div>
                    <div
                        id="status"
                        class="text-sm text-center dark:text-blue-200"></div>
                    <div
                        id="playlist"
                        class="text-sm text-center dark:text-blue-200"></div>
                </div>
            </div>
        </div>
        <script src="./assets/js/renderer.js"></script>
    </body>
</html>
